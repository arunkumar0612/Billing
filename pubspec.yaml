  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/key.config
    - assets/images/
    - assets/animations/JSON/
    - assets/pdf/
    - assets/fonts/
    - assets/fonts/Helvetica.ttf
    - assets/fonts/Helvetica-Bold.ttf
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: AbrilFatface
      fonts:  
        - asset: assets/fonts/AbrilFatface-Regular.ttf
