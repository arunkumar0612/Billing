  google_fonts: ^6.2.1
  animations: ^2.0.11
  selectable_draggable_listbox: ^0.0.6
  excel: ^4.0.6
  file_saver: ^0.2.14
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  fl_chart: ^0.69.2
  syncfusion_flutter_charts: ^26.2.14
  table_calendar: ^3.1.2
  dashed_rect: ^0.0.4
  glowy_borders: ^1.0.2
  shared_preferences: ^2.3.5
